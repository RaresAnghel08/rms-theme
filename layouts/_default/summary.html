<article class="summary">
	<h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
	<time>{{ .Date | time.Format ":date_long" }}</time>
	{{ range .Params.tags }}
	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	<p>
		{{ .Summary }}
		{{ if .Truncated }}
			<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</p>
</article>
